<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
  <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
  <meta HTTP-EQUIV="expires" CONTENT="0">
  <title>青创影视传媒</title>
  <script>
  // 设置根标签html的font-size
  const { clientWidth } =  document.documentElement;
  // 计算rem基础配置：设计图以375px为准时，px rem比例为1：100 （即：375px宽度的设计稿，量出是100px，则为1rem）
  const fontSizeHtml = clientWidth / 375 * 100;
  document.documentElement.style.fontSize = fontSizeHtml + 'px';
  </script>
</head>
<body>
    <div id="root"></div>
<script type="text/javascript" src="vendors.dll.399eb.js"></script><script type="text/javascript" src="bundle.927c4.js"></script></body>
<script type="text/javascript">
  var screenHeight=document.documentElement.clientHeight;
  var screenWidth=document.documentElement.clientWidth;
  var body=document.getElementById('root');
  body.style.width=screenWidth+"px";
  body.style.height=screenHeight+"px";
</script>
</html>
